<div class="row mt-3 d-flex justify-content-center">
    <div class="col-sm-9">
        <hr>
        <div style="padding-left: 30px; padding-right: 30px;" class="row">
            <div class="col-sm-6">
                <p>PRODUCT DETAILS</p>
            </div>
            <div class="col-sm-5 d-flex justify-content-between">
                <p>QUANTITIY</p>
                <p>PRICE</p>
                <p class="mr-3">TOTAL</p>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-center" *ngIf="shoppingCartItems == null || shoppingCartItems.length == 0">
            <h3 class="text-danger">{{errorMsg}}</h3>
        </div>
        <div *ngIf="shoppingCartItems != null">
            <div *ngFor="let item of shoppingCartItems" class="row mt-3 ">
                <div style="padding-left: 30px; padding-right: 30px;" class="col-sm-12">
                    <app-shopping-cart-item (itemDeleted)="onItemDeleted()" [shoppingCartItem]="item">
                    </app-shopping-cart-item>
                    <hr>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button *ngIf="shoppingCartItems.length != 0" [disabled]="!showCheckoutButton" class="btn btn-success p-2 mb-5" routerLink="/shopping-cart/checkout">Go to Checkout</button>
        </div>
    </div>
</div>
