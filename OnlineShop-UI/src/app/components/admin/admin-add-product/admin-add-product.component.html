<form *ngIf="addProductForm != null" [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="productId">
    <div class="row p-2">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label >Price</label>
                <input type="number" formControlName="itemPrice" class="form-control" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Image Url</label>
                <input formControlName="imageUrl" class="form-control" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Stock Quantity</label>
                <input type="number" formControlName="stockQuantity" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea formControlName="description" class="form-control" 
                    rows="3"></textarea>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label >Category</label>
                <select (change)="onChange($event.target)" formControlName="categoryId" class="form-control">
                    <option *ngFor="let c of categories" [ngValue]="c.categoryId">
                        {{c.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label >SubCategory</label>
                <select formControlName="subCategoryId" class="form-control">
                    <option *ngFor="let sc of subCategories" [ngValue]="sc.subCategoryId ">{{sc.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label >Brand</label>
                <select class="form-control" formControlName="brandId">
                    <option *ngFor="let b of brands" [ngValue]="b.brandId">{{b.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender Category</label>
                <select formControlName="genderCategoryId" class="form-control" >
                    <option *ngFor="let gc of genderCategories" [ngValue]="gc.genderCategoryId">{{gc.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Color</label>
                <select formControlName="colorId" class="form-control">
                    <option *ngFor="let c of colors" [ngValue]="c.colorId">{{c.name}}</option>
                </select>
            </div>
        </div>

    </div>
    <div class="d-flex justify-content-center">
        <button *ngIf="updatedProduct == null" type="submit" class="btn btn-primary">Submit</button>
        <button *ngIf="updatedProduct != null" type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
